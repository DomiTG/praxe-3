<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Výpočet DPH</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-zinc-900">
    <div class="h-screen flex justify-center items-center">
        <div class="w-96 bg-zinc-800 p-8 rounded-lg">
            <h1 class="text-white text-3xl font-bold mb-8">Výpočet DPH</h1>
            <div class="flex flex-row mb-4">
                <div class="w-1/2 mr-2">
                    <label for="price" class="block text-white text-lg font-bold mb-2">Cena bez DPH</label>
                    <input type="number" name="price" id="price" class="w-full p-2 rounded-lg bg-zinc-700 text-white">
                </div>
                <div class="w-1/2 ml-2">
                    <label for="vat" class="block text-white text-lg font-bold mb-2">DPH</label>
                    <input type="number" name="vat" id="vat" class="w-full p-2 rounded-lg bg-zinc-700 text-white">
                </div>
            </div>
            <div class="mb-4">
                <button type="submit" class="w-full p-2 rounded-lg bg-zinc-700 text-white" onclick="calculate()">Vypočítat</button>
            </div>
        </div>
    </div>
    <script>
        const calculate = () => {
            const price = document.getElementById('price').value;
            const vat = document.getElementById('vat').value;
            const result = parseFloat(price) + (parseFloat(price) * (parseFloat(vat) / 100));
            alert(`Cena s DPH je: ${result} Kč`);
        }
    </script>
</body>
</html>
