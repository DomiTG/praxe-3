<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlašovací formulář</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-zinc-900">
    <div class="h-screen flex justify-center items-center">
        <div class="w-96 h-96 bg-zinc-800 p-8 rounded-lg">
            <h1 class="text-white text-3xl font-bold mb-8">Přihlašovací formulář</h1>
                <div class="mb-4">
                    <label for="email" class="block text-white text-lg font-bold mb-2">Email</label>
                    <input type="email" name="email" id="email" class="w-full p-2 rounded-lg bg-zinc-700 text-white">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-white text-lg font-bold mb-2">Heslo</label>
                    <input type="password" name="password" id="password" class="w-full p-2 rounded-lg bg-zinc-700 text-white">
                </div>
                <div class="mb-4">
                    <button type="submit" class="w-full p-2 rounded-lg bg-zinc-700 text-white" onclick="clicked()">Přihlásit</button>
                </div>
        </div>
    </div>
    <script>
        const clicked = () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log(email, password);
        }
    </script>
</body>
</html>
