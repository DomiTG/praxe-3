<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Převod měn</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-zinc-900">
    <div class="h-screen flex justify-center items-center">
        <div class="w-96 bg-zinc-800 p-8 rounded-lg">
            <h1 class="text-white text-3xl font-bold mb-8">Převod měn</h1>
            <div class="flex flex-row mb-4">
                <div class="w-1/2 mr-2">
                    <label for="currency" class="block text-white text-lg font-bold mb-2">Měna</label>
                    <select name="currency" id="currency" class="w-full p-2 rounded-lg bg-zinc-700 text-white">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>
                <div class="w-1/2 ml-2">
                    <label for="amount" class="block text-white text-lg font-bold mb-2">Částka</label>
                    <input type="number" name="amount" id="amount" class="w-full p-2 rounded-lg bg-zinc-700 text-white">
                </div>
            </div>
            <div class="mb-4">
                <button type="submit" class="w-full p-2 rounded-lg bg-zinc-700 text-white" onclick="calculate()">Vypočítat</button>
            </div>
        </div>
    </div>
    <script>
        const calculate = () => {
            const currency = document.getElementById('currency').value;
            const amount = document.getElementById('amount').value;
            let result = 0;
            switch (currency) {
                case 'USD':
                    result = amount * 21.5;
                    break;
                case 'EUR':
                    result = amount * 25.5;
                    break;
                case 'GBP':
                    result = amount * 29.5;
                    break;
            }
            alert(`Částka v Kč je: ${result} Kč`);
        }
    </script>
</body>
</html>
